<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Eczar:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="arcBuilder.css">
    <title>Narrative Arc Builder</title>
</head>
<body>
    <div class="container">
        <h1>Narrative Arc Builder</h1>
<form id="form" action="http://localhost:3000/submit-form" method="POST">

            <label for="storyPurpose">Name of prompt output file</label>
            <input type="text" id="promptOutput" name="promptOutput">
            
            <label for="storyPurpose">This story will be used as a script for a youtube video about:</label>
            <input type="text" id="storyPurpose" name="storyPurpose">

            <label for="mainEvent">The main event is:</label>
            <input type="text" id="mainEvent" name="mainEvent">

            <label for="sequenceOfEvents">The sequence of events are:</label>
            <input type="text" id="sequenceOfEvents" name="sequenceOfEvents">
            <input type="text" id="sequenceOfEvents" name="sequenceOfEvents">
            <input type="text" id="sequenceOfEvents" name="sequenceOfEvents">
            <input type="text" id="sequenceOfEvents" name="sequenceOfEvents">
            <input type="text" id="sequenceOfEvents" name="sequenceOfEvents">
            <input type="text" id="sequenceOfEvents" name="sequenceOfEvents">
            <input type="text" id="sequenceOfEvents" name="sequenceOfEvents">
            <input type="text" id="sequenceOfEvents" name="sequenceOfEvents">
            <input type="text" id="sequenceOfEvents" name="sequenceOfEvents">
            <input type="text" id="sequenceOfEvents" name="sequenceOfEvents">
            <input type="text" id="sequenceOfEvents" name="sequenceOfEvents">
            <input type="text" id="sequenceOfEvents" name="sequenceOfEvents">
            <input type="text" id="sequenceOfEvents" name="sequenceOfEvents">
            <input type="text" id="sequenceOfEvents" name="sequenceOfEvents">
            <input type="text" id="sequenceOfEvents" name="sequenceOfEvents">
            <input type="text" id="sequenceOfEvents" name="sequenceOfEvents">
            <input type="text" id="sequenceOfEvents" name="sequenceOfEvents">
            <input type="text" id="sequenceOfEvents" name="sequenceOfEvents">
            <input type="text" id="sequenceOfEvents" name="sequenceOfEvents">


            <label for="narrativeStyle">The narrative I am aiming for is:</label>
            <input type="text" id="narrativeStyle" name="narrativeStyle">

            <label for="importantCharacter1">The important characters to focus on are:</label>
            <input type="text" id="importantCharacter1" name="importantCharacter1">

            <label for="importantCharacter2">The important characters to focus on are:</label>
            <input type="text" id="importantCharacter2" name="importantCharacter2">

            <label for="importantCharacter3">The important characters to focus on are:</label>
            <input type="text" id="importantCharacter3" name="importantCharacter3">
            
            <label for="importantCharacter4">The important characters to focus on are:</label>
            <input type="text" id="importantCharacter4" name="importantCharacter4">

            <label for="keyRelationships">The key relationships between the characters are:</label>
            <input type="text" id="keyRelationships" name="keyRelationships">

            <label for="normalDay1">A 'normal day in the life' for character 1 looks like:</label>
            <input type="text" id="normalDay1" name="normalDay1">

            <label for="normalDay2">A 'normal day in the life' for character 2 looks like:</label>
            <input type="text" id="normalDay2" name="normalDay2">

            <label for="normalDay3">A 'normal day in the life' for character 3 looks like:</label>
            <input type="text" id="normalDay3" name="normalDay3">

            <label for="normalDay3">A 'normal day in the life' for character 4 looks like:</label>
            <input type="text" id="normalDay4" name="normalDay4">

            <label for="incitingEvent">What event disrupts the 'normal life' of the main character(s) and why is this event significant:</label>

            <textarea id="incitingEvent" name="incitingEvent" rows="3" cols="50"></textarea>
            <label for="challenges">What are the challenges, conflicts, or obstacles that the characters face as a result of the inciting incident:</label>

            <textarea id="challenges" name="challenges" rows="3" cols="50"></textarea>
            <label for="escalation">How do these challenges escalate over time:</label>

            <textarea id="escalation" name="escalation" rows="3" cols="50"></textarea>
            <label for="choices">What choices do the characters make to deal with these challenges:</label>

            <textarea id="choices" name="choices" rows="3" cols="50"></textarea>
            <label for="characterReactions">How do the characters react to this event:</label>

            <textarea id="characterReactions" name="characterReactions" rows="3" cols="50"></textarea>
            <label for="turningPoint">What is the turning point or peak of the story:</label>

            <textarea id="turningPoint" name="turningPoint" rows="3" cols="50"></textarea>
            <label for="conflictResolution">How does this event bring the conflicts and challenges to a head:</label>

            <textarea id="conflictResolution" name="conflictResolution" rows="3" cols="50"></textarea>
            <label for="consequences">How do the characters confront this situation, and what are the immediate consequences:</label>

            <textarea id="consequences" name="consequences" rows="3" cols="50"></textarea>
            <label for="aftermath">How do the characters deal with the aftermath of the climax:</label>

            <textarea id="aftermath" name="aftermath" rows="3" cols="50"></textarea>
            <label for="remainingConflicts">What actions do they take to resolve the remaining conflicts or tie up loose ends:</label>

            <textarea id="remainingConflicts" name="remainingConflicts" rows="3" cols="50"></textarea>
            <label for="newChallenges">Are there any new challenges or twists that arise:</label>

            <textarea id="newChallenges" name="newChallenges" rows="3" cols="50"></textarea>
            <label for="storyEnding">How does the story end:</label>

            <textarea id="storyEnding" name="storyEnding" rows="3" cols="50"></textarea>
            <label for="newNormal">What is the new 'normal life' for the characters after the events of the story:</label>

            <textarea id="newNormal" name="newNormal" rows="3" cols="50"></textarea>
            <label for="characterChanges">What changes have the characters undergone:</label>

            <textarea id="characterChanges" name="characterChanges" rows="3" cols="50"></textarea>
            <label for="lessonsLearned">Are there any lessons learned or insights gained:</label>

            <textarea id="lessonsLearned" name="lessonsLearned" rows="3" cols="50"></textarea>
            <label for="mainTheme">What is the main theme or message of the story:</label>

            <textarea id="mainTheme" name="mainTheme" rows="3" cols="50"></textarea>
            <label for="arcSupport">How does the narrative arc support this theme or message:</label>

            <textarea id="arcSupport" name="arcSupport" rows="3" cols="50"></textarea>
            <label for="audienceFeelings">How should the audience feel after experiencing this story:</label>

            <textarea id="audienceFeelings" name="audienceFeelings" rows="3" cols="50"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
