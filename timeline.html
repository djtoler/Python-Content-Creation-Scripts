<!DOCTYPE html>

<head>
  <title>My Timeline</title>
  <style>
    /* CSS styles for the timeline */
    .timeline {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .timeline-item {
      position: relative;
      width: 300px;
      height: 300px;
      background-color: #333;
      color: #fff;
      margin-right: 20px;
      margin-bottom: 20px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
    }

    .timeline-item::before {
      content: "";
      position: absolute;
      top: 50%;
      right: -20px;
      transform: translateY(-50%);
      width: 40px;
      height: 4px;
      background-color: #333;
    }

    .timeline-item:last-child::before {
      display: none;
    }

    .timeline-item:hover::before {
      background-color: #fff;
    }

    .dropdown {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      width: 200px;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .timeline-item:hover .dropdown {
      display: block;
      transform: translate(-50%, -100%); /* Add this line */
    }

    .dropdown-item {
      margin-bottom: 5px;
    }

    /* Media queries for responsive layout */
    @media screen and (max-width: 768px) {
      .timeline-item {
        width: 300px;
        height: 300px;
      }
    }

    @media screen and (max-width: 480px) {
      .timeline-item {
        width: 100%;
        margin-right: 0;
      }
    }
  </style>
</head>
